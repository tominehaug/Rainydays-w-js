<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shipping details | Rainydays</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shipping details.">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="512x512" href="../assets/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
<!--icon for hamburger menu-->
    <script src="https://kit.fontawesome.com/4b71fec88a.js" crossorigin="anonymous"></script>
<!--stylesheet-->
    <link href="../../css/checkout-details.css" rel="stylesheet">
<!--font sources-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat+Subrayada:wght@400;700&family=Open+Sans:wght@300;400&display=swap');
        </style>
</head>

<body>
    <header>
        <a href="../../index.html"><img alt="Rainydays logo" src="../../images/rainydays-logo.png" class="logo"></a>
        <input type="checkbox" id="hamburger-menu">
        <label for="hamburger-menu" class="hamburger"><i class="fa-solid fa-bars" style="color: #d36245;"></i></label>
        <nav>
            <ul>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../sign-in.html">Sign in</a></li>
                <li><a href="/shopping-cart/"><img src="../../assets/shopping-cart-icon3.png" alt="go to shopping cart" class="cart"></a></li>
            </ul>
        </nav>
    </header>
<main>
<h1>Shipping details</h1>
<div class="gridparent">
    <form>
        <div class="details">
        <fieldset>
            <legend>Your details</legend>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" class="form__input" required>
            <label for="phone">Your phone number</label>
            <input type="tel" name="phone" id="phone" class="form__input" required>
            <label for="email">Your email address</label>
            <input type="email" name="email" id="email" class="form__input" required>
        </fieldset>
        </div>
        <div class="address">
        <fieldset>
            <legend>Your address</legend>
            <label for="streetname">Street name</label>
            <input type="text" name="streetname" id="streetname" class="form__input" required>
            <label for="streetnumber">Street number</label>
            <input type="number" name="streetnumber" id="streetnumber" class="form__input" required>
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form__input" required>
            <label for="zipcode">Zip-code</label>
            <input type="number" name="zipcode" id="zipcode" class="form__input" required>
        </fieldset>
        </div>
    </form>
    <aside>
        <h2>Order summary</h2>
        <img src="../images/RainyDays_Jacket2.jpg" alt="Image of SCOTT Light Resistance 75.">
        <p class="product">SCOTT Light Resistance 75</p>
        <p>Size: S</p>
        <p>Quantity: 1</p>
        <p>Price: $85</p>
        <p class="subtotal">Subtotal: $85</p>
    </aside>
    <div class="buttons">
    <a href="../checkout/index.html" class="back">Back</a>
    <a href="confirmation/index.html">Place order</a>
    </div>
</div>
</main>
</body>
<footer>
    <ul>
        <li><i class="fa-brands fa-facebook" style="color: #d36245;"></i></li>
        <li><i class="fa-brands fa-instagram" style="color: #d36245;"></i></li>
        <li><i class="fa-brands fa-youtube" style="color: #d36245;"></i></li>
    </ul>
</footer>
</html>
